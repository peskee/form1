<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Uradi javascript dizajn zavrsen-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <form class="form" id="forma">
        <div class="form-group">
            <label for="ime" class="required">Username:</label>
            <input type="text" class="form-control" id="ime" placeholder="Username here" 
            oninvalid="this.setCustomValidity('Upisite validno ime')" required>
            <div id="greska1"></div>
        </div>
        <div class="form-group">
            <label for="email" class="required">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="name@gmail.com" required>
        </div>
        <div class="form-group">
            <label for="sifra" class="required">Password:</label>
            <input type="password" class="form-control" id="sifra" placeholder="" required>
        </div>
        <div class="form-group">
            <label for="proveriSifru" class="required">Confirm password:</label>
            <input type="password" class="form-control" id="proveriSifru" placeholder="" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="vesti" name="vesti">
            <label for="vesti">Sign up for newsletter</label>
        </div>

        <div id="divOblast" class="w-50 mx-auto sakriven">
            <!-- mx-auto stavio u sredinu -->
            <label for="oblast">Fields:</label><br>
            <select class="form-select" name="oblast" id="izaberiOblast">
                <option value="default" disabled selected hidden>Choose a field</option>
                <option value="it">IT</option>
                <option value="automobili">Cars</option>
                <option value="hrana">Food</option>
                <option value="sportovi">Sport</option>
            </select>
            <div id="radio">
                <input type="radio" value="dnevne" name="vreme" checked>Daily<br>
                <input type="radio" value="nedeljne" name="vreme">Weekly<br>
                <input type="radio" value="mesecne" name="vreme">Monthly
            </div>
        </div>
        <div id="izvestaj" class="form-group"> </div>
        <div id="dugmici">
            <input type="submit" value="Submit"class="btn btn-primary">
            <button type="button" class="btn btn-danger">Reset</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
     crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
